<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>2048</title>
    <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
	<link rel="stylesheet" href="./data/style.css">
</head>
 <body>
<div class="container">
    <div class="heading">
        <h1 class="title">2048</h1>
        <div class="scores-container">
            <div class="score-container">104<div class="score-addition">+24</div></div>
            <div class="best-container">1420</div>
        </div>
    </div>
    <div class="above-game">
        <a class="restart-button">开始</a>
    </div>
    <div class="game-container">
        <div class="game-message">
            <p>
            </p>
            <div class="lower">
                <a class="keep-playing-button">继续</a>
                <a class="retry-button">再玩一次</a>
                <div class="score-sharing"></div>
            </div>
        </div>
        <div class="grid-container">
            <div class="grid-row">
                <div class="grid-cell">
                </div>
                <div class="grid-cell">
                </div>
                <div class="grid-cell">
                </div>
                <div class="grid-cell">
                </div>
            </div>
            <div class="grid-row">
                <div class="grid-cell">
                </div>
                <div class="grid-cell">
                </div>
                <div class="grid-cell">
                </div>
                <div class="grid-cell">
                </div>
            </div>
            <div class="grid-row">
                <div class="grid-cell">
                </div>
                <div class="grid-cell">
                </div>
                <div class="grid-cell">
                </div>
                <div class="grid-cell">
                </div>
            </div>
            <div class="grid-row">
                <div class="grid-cell">
                </div>
                <div class="grid-cell">
                </div>
                <div class="grid-cell">
                </div>
                <div class="grid-cell">
                </div>
            </div>
        </div>
        <div class="tile-container">
                 <div class="tile tile-2 tile-position-1-1"><div class="tile-inner">2</div></div>
                 <div class="tile tile-8 tile-position-1-2"><div class="tile-inner">6</div></div>
                 <div class="tile tile-8 tile-position-1-2"><div class="tile-inner">6</div></div>
                 <div class="tile tile-16 tile-position-1-2 tile-merged"><div class="tile-inner">8</div></div>
                 <div class="tile tile-16 tile-position-1-3"><div class="tile-inner">8</div></div>
                 <div class="tile tile-2 tile-position-1-4"><div class="tile-inner">2</div></div>
                 <div class="tile tile-4 tile-position-2-1"><div class="tile-inner">4</div></div>
                 <div class="tile tile-4 tile-position-2-1"><div class="tile-inner">4</div></div>
                 <div class="tile tile-8 tile-position-2-1 tile-merged"><div class="tile-inner">6</div></div>
                 <div class="tile tile-2 tile-position-3-1"><div class="tile-inner">2</div></div>
                 <div class="tile tile-2 tile-position-3-3 tile-new"><div class="tile-inner">2</div></div>
        </div>
      </div>
	     <p></p>

         <p><b>玩法：</b>用手指上下左右滑动这些数字</p>
         <p><b>诀窍：</b>最大数尽可能放在角落，数字按顺序紧邻排列。</p>
        
    <script src="./data/bind_polyfill.js"></script>

</div>
</body>
</html>
