<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>PlayerJS</title> 
	<script type="text/javascript" src="//cdn.jsdelivr.net/gh/lxxii/ai@latest/js/playerjs.js"></script>
    </head>
    <body marginwidth="0" marginheight="0" style="position:absolute;width:100%;height:100%;">
        <div id="video" style="width:100%;height:100%;"></div>
        <script>
	    function getQueryVariable(variable) {
		var query = window.location.search.substring(1);
		var vars = query.split("&");
		for (var i = 0; i < vars.length; i++) {
		    var pair = vars[i].split("=");
		    if (pair[0] == variable) {
			return pair[1];
		    }
		}
		return (false);
	    };
	    var player = new Playerjs({
		id: "video",
		autoplay: 1,
		file: [{"title":"我确定","file":"//cdn.jsdelivr.net/gh/lxxii/lxxii.github.io@latest/assets/media/sure/sure.m3u8"},{"title":"Maroon 5 - Sugar","file":"//cdn.jsdelivr.net/gh/lxxii/lxxii.github.io@latest/assets/media/sugar/sugar.m3u8"},{"title":"Sanna Nielsen - Undo","file":"//cdn.jsdelivr.net/gh/lxxii/lxxii.github.io@latest/assets/media/undo/undo.m3u8"}]
	    });
        </script>
    </body>
</html>
