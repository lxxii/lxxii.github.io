<!DOCTYPE html>
<html>
    <head>
	<meta charset="UTF-8">
	<title>ckplayer</title>
    </head>
    <body marginwidth="0" marginheight="0" style="position:absolute;width:100%;height:100%;">
	<div id="video" style="width:100%;height:100%;"></div>
	<script type="text/javascript" src="//gcore.jsdelivr.net/gh/lxxii/lxxii.github.io@latest/assets/jx/ckplayer/ckplayer.js"></script>
	<script type="text/javascript">
	    function getQueryVariable(variable) {
		var query = window.location.search.substring(1);
		var vars = query.split("&");
		for (var i = 0; i < vars.length; i++) {
		    var pair = vars[i].split("=");
		    if (pair[0] == variable) {
			return pair[1];
		    }
		}
		return (false);
	    };
	    var videoObject = {
		container: '#video',
		variable: 'player',
		autoplay: true,
		html5m3u8: true,
		video: getQueryVariable("url")
	    };
	    var player = new ckplayer(videoObject);
	</script>    
    </body>
</html>
