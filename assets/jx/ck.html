<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ckplayer</title>
	<link rel="stylesheet" type="text/css" href="//gcore.jsdelivr.net/gh/lxxii/lxxii.github.io@latest/assets/jx/ckplayer/css/ckplayer.css">
	<script type="text/javascript" src="//gcore.jsdelivr.net/gh/lxxii/lxxii.github.io@latest/assets/jx/ckplayer/js/ckplayer.js" charset="utf-8"></script>
</head>
<body marginwidth="0" marginheight="0" style="position:absolute;width:100%;height:100%;">
<div id="video" style="width:100%;height:100%;"></div>
<script type="text/javascript">
function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) {
            return pair[1];
        }
    }
    return (false);
};
var videoObject = {
    container: '#video',
    volume: 0.8,
    autoplay: true,    
    seek: 'cookie',//指定跳转到cookie记录的时间，使用该属性必需配置属性cookie
	cookie: getQueryVariable("url"),//cookie名称,请在同一域中保持唯一
    rotate: 0,//旋转90度
    loaded: 'loadedHandler',
    screenshot:false,//截图功能是否开启
    plug:'hls.js',//使用插件
	rightBar:true,//是否开启右边控制栏
    smallWindows:true,//是否启用小窗口模式
	playbackrateOpen:true,//是否开启控制栏倍速选项
	webFull:true,//是否启用页面全屏按钮，默认不启用
	theatre:true,//是否启用剧场模式按钮，默认不启用
	logo:'',//logo
    video: getQueryVariable("url")
};
var player=new ckplayer(videoObject);
</script>
</body>
</html>
