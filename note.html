<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap core CSS -->
	<link href="https://cdn.staticfile.org/twitter-bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.staticfile.org/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    </head>

    <body>
	<div class="input-group magnet-box">
	    <input id="input-magnet" class="form-control" type="text" value="333" spellcheck="false">
	    <div class="input-group-btn">
		<a id="btn-copy" title="" data-clipboard-target="#input-magnet" class="btn btn-primary with-tooltip" data-original-title="复制"><i class="fa fa-clipboard fa-lg"></i></a> 
	    </div>
	</div>

	<script type="text/javascript" src="https://cdn.staticfile.org/jquery/1.8.3/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="https://cdn.staticfile.org/clipboard.js/2.0.6/clipboard.min.js"></script>
	<script type="text/javascript">
	    $(function () {
		$('.with-tooltip').tooltip();
		$("#input-magnet,.input-share-link").click(function () {
		    $(this).select();
		});
		var clipboard = new ClipboardJS('#btn-copy');
		clipboard.on('success', function (e) {
		    $('#btn-copy')
			    .attr('data-original-title', '已复制')
			    .tooltip('fixTitle')
			    .tooltip('show');
		});
	    });
	</script>

    </body>
    
</html>
